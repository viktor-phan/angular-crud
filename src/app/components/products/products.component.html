<h2>Add new product</h2>
<form (ngSubmit)="insertData()">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      name="name"
      class="form-control"
      [(ngModel)]="product.name"
    />
  </div>
  <div class="form-group">
    <label for="name">Slug</label>
    <input
      type="text"
      name="slug"
      class="form-control"
      [(ngModel)]="product.slug"
    />
  </div>
  <div class="form-group">
    <label for="name">Description</label>
    <input
      type="text"
      name="description"
      class="form-control"
      [(ngModel)]="product.description"
    />
  </div>
  <div class="form-group">
    <label for="name">Price</label>
    <input
      type="text"
      name="price"
      class="form-control"
      [(ngModel)]="product.price"
    />
  </div>
  <button class="btn btn-dark btn-sm mt-4">Submit</button>
</form>
<br />
<h2>Products</h2>
<table class="table stripe">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pro of products">
      <th scope="row">{{ pro.id }}</th>
      <td>{{ pro.name }}</td>
      <td>{{ pro.description }}</td>
      <td>{{ pro.price }}</td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="deleteData(pro.id)">
          Delete
        </button>
        <button
          class="btn btn-warning btn-sm mx-2"
          routerLink="edit/{{ pro.id }}"
        >
          Update
        </button>
      </td>
    </tr>
  </tbody>
</table>
